<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Student basic info</title>
<meta charset="UTF-8">
<title>Student basic info</title>
</head>
<body>
	<div class="container"></div>
	<h1>Student basic info</h1>
	<hr>
	<h2>Save Student</h2>
	<form action ="#"
		th:action="@{/saveStudent}" th:object="${student}" method="POST">
	<input type="text" th:field="*{firstName}"
		placeholder="Student First Name" class ="form-control mb-4 col-4">
	<input type="text" th:field="*{lastName}"
		placeholder="Student Last Name" class="form-control mb-4 col-4">
	<input type="text" th:field="*{grade}" placeholder="Student Grade"
		class="form-control mb-4 col-4">
	<input type="text" th:field="*{school}" placeholder="Student School"
		class="form-control mb-4 col-4">
	<button type="submit" class="btn btn-info col-2">Save Student</button>
	</form>
</body>
</html>
